<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <div id="in">
            <label for="iinicio">Início :</label>
            <input type="number" name="inicio" id="iinicio">
            <br>
            <label for="ifim">Fim: </label>
            <input type="number" name="fim" id="ifim">
            <br>
            <label for="ipasso">Passo: </label>
            <input type="number" name="passo" id="ipasso" value="1" min="1">
            <br>
            <input type="button" value="Contar" onclick="clicar()">
        </div>  
        <div id="tela">Preparando contagem...</div>
    </main>
    <footer>
        <a href="https://github.com/Gustavofurtad">@Gustavofurtad</a>
    </footer>


<script src="javascript.js"></script>
</body>
</html>
